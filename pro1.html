<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

        <div class="container">
    
          <!-- Jumbotron -->
          <div class="jumbotron">
            <h1 class="text-center">Earthquake Module</h1>
            <h3 class="text-center">Group Project 1</h3>
          </div>
    
          <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong>Add Address</strong></h3>
                </div>
                <div class="panel-body">
    
                  <form>
                    <div class="form-group">
                      <label for="street-address">Street Address</label>
                      <input class="form-control" id="street-address" type="text">
                    </div>
                    <div class="form-group">
                      <label for="city-input">City</label>
                      <input class="form-control" id="city-input" type="text">
                    </div>
                    <div class="form-group">
                      <label for="state-input">State</label>
                      <input class="form-control" id="state-input" type="text">
                    </div>
                    <button class="btn btn-primary" id="address-btn" type="submit">Submit</button>
                  </form>
    
                </div>
    
              </div>
    
            </div>
    
          </div>
          <div class="col-lg-12">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                  </div>
                  <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                      <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
    
        </div>
    
        <!-- <script src="assets/javascript/logic.js"></script> -->
        <script type="text/javascript">
        
        $("#address-btn").on("click", function(event){
            event.preventDefault();

            var streetAdd = $("#street-address").val().trim();
            var street1 = streetAdd.split(' ').join('+');
            var cityAdd = $("#city-input").val().trim();
            var city1 = cityAdd.split(' ').join('+');
            var stateAdd = $("#state-input").val().trim();

            $("#street-address").val("");
            $("#city-input").val("");
            $("#state-input").val("");
        
        var queryURL = "https://maps.googleapis.com/maps/api/geocode/json?address=" + street1 + ",+" + city1 + ",+" + stateAdd + "&key=AIzaSyBRnBbZdpThRUpOF47JaGuMIrKZMt38SSU";
            
        $.ajax({
		url: queryURL,
		method: "GET"
		}).then(function (response) {
            console.log(response);
            console.log(response.results[0].geometry.location.lat);
            console.log(response.results[0].geometry.location.lng);
            
            
        });
        });
        </script>
    
</body>
</html>
